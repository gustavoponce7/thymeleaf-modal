<div id="editStudentModal" class="modal fade" role="dialog" th:fragment="edit-student">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title font-weight-bold">Edit Student</h4>
			</div>
			<form th:action="@{/edit-student}" method="post">
				
				<div class="modal-body">
					<input type="hidden" th:field="${student.id}" />
					<span style="font-weight:bold">Id: </span><span th:text="${student.id}"></span><br>
					<span style="font-weight:bold">Name: </span><input type="text" th:field="${student.name}" /><br>
					<span style="font-weight:bold">Last Name: </span><input type="text" th:field="${student.lastName}" /><br>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="submit" class="btn btn-primary">Save</button>
					
				</div>
			</form>
		</div>
	</div>
</div>
