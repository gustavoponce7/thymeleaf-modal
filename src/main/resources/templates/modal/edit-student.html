<div id="editStudentModal" class="modal fade" role="dialog" th:fragment="edit-student">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title"><span style="font-weight:bold">Edit Student</span></h4>
			</div>
			<form th:action="@{/edit-student}" method="post">
				
				<div class="modal-body">
					<input type="hidden" th:field="${student.id}" />
						<!--<span style="font-weight:bold">Id: </span><span th:text="${student.id}"></span><br>-->
					<div class="form-group">
						<label >Name</label>
						<input type="text" th:field="${student.name}" class="form-control"/><br>
					</div>
						<label>Last Name</label>
						<input type="text" th:field="${student.lastName}" class="form-control"/><br>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="submit" class="btn btn-primary">Save</button>
					
				</div>
				
			</form>
		</div>
	</div>
</div>
