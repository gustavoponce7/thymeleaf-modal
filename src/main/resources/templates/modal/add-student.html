<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<div id="addStudentModal" class="modal fade" role="dialog" th:fragment="add-student" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<h4 class="modal-title"><span style="font-weight:bold">Add Student</span></h4>
				</div>
				
				<form th:action="@{/add-student}" method="post" th:object="${student}" id="add-student-form">
					
					<!-- Input values -->
					<div class="modal-body">
						<div class="form-group">
							<label >Name</label>
							<input type="text" th:field="*{name}" name="name" class="form-control" required="" oninvalid="this.setCustomValidity('Favor de proporcionar un nombre')" oninput="setCustomValidity('')"/>
						</div>
						<div class="form-group">
							<label >Last Name</label>
							<input type="text" th:field="*{lastName}" name="last-name" class="form-control" required="" oninvalid="this.setCustomValidity('Favor de proporcionar los apellidos')" oninput="setCustomValidity('')"/>
						</div>
						<div class="form-group">
							<label >Birthday</label>
							<input type="text" id="datepicker_add-student" th:field="*{birthday}" class="form-control clsDatePicker" readonly="readonly" placeholder="dd/mm/yyyy" required="" oninvalid="this.setCustomValidity('Favor de proporcionar la fecha')" oninput="setCustomValidity('')"/>
						</div>
						<div class="form-group">
							<label >Student Type</label>
							<select class="form-control">
							   <option th:each="studentType : ${T(com.example.thymeleafpoc.enums.StudentType).values()}"
							          th:value="${studentType}" 
							          th:field="*{studentType}"
							          th:text="${studentType.name}">
							   </option>
							</select>						
						</div>
					</div>
					
					<!-- buttons -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				        <button type="submit" class="btn btn-primary">Save</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</html>
