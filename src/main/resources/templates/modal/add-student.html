<div id="addStudentModal" class="modal fade" role="dialog" th:fragment="add-student">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title"><span style="font-weight:bold">Add Student</span></h4>
			</div>
			<form th:action="@{/add-student}" method="post">
				
				<div class="modal-body">
					<span style="font-weight:bold">Name: </span><input type="text" th:field="${student.name}" /><br>
					<span style="font-weight:bold">Last Name: </span><input type="text" th:field="${student.lastName}" /><br>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="submit" class="btn btn-primary">Save</button>
					
				</div>
				
			</form>
		</div>
	</div>
</div>
