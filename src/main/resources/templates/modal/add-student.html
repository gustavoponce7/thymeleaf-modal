<div id="addStudentModal" class="modal fade" role="dialog" th:fragment="add-student" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title"><span style="font-weight:bold">Add Student</span></h4>
			</div>
			<form th:action="@{/add-student}" method="post">
				
				<div class="modal-body">
					<div class="form-group">
						<label >Name</label>
						<input type="text" th:field="${student.name}" class="form-control"/><br>
					</div>
					<div class="form-group">
						<label >Last Name</label>
						<input type="text" th:field="${student.lastName}" class="form-control"/><br>
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="submit" class="btn btn-primary">Save</button>
					
				</div>
				
			</form>
		</div>
	</div>
</div>
