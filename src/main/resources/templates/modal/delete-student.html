<div id="deleteStudentModal" class="modal fade" role="dialog" th:fragment="delete-student">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title font-weight-bold">Delete Student</h4>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete user <span style="font-weight:bold" 
					th:text="|${student.name} ${student.lastName}|"></span>?</p>
			</div>
			<div class="modal-footer">
				<form th:action="@{/delete-student/{id}(id=${student.id})}" method="post">
					<button type="button"  class="btn btn-default" data-dismiss="modal">Cancel</button>
		            <button type="submit" class="btn btn-danger">Delete</button>
	        	</form>
				
			</div>
		</div>
	</div>
</div>
